<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="containFood">
    <ion-grid class="square">
      <ion-row>
        <ion-col size="12" class="colSize ion-text-center">
          <ion-card *ngIf="data" class="categoryCard">
            <ion-card-header>
              <ion-card-title class="ion-text-center">
                {{ data.title }}
              </ion-card-title>
              <ion-card-subtitle>
                {{ data.subtitle }}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div class="imgSize">
                <img [src]="data.img" alt="data.title"/>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
